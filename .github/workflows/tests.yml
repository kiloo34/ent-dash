name: tests

on:
  push:
    branches:
      - develop
      - main
      - master
      - workos
  pull_request:
    branches:
      - develop
      - main
      - master
      - workos

jobs:
  ci:
    services:
      postgres:
        image: postgres:17
        env:
          POSTGRES_DB: ent_dash_testing
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          tools: composer:v2
          coverage: xdebug

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install Node Dependencies
        run: npm i

      - name: Add Flux Credentials Loaded From ENV
        run: composer config http-basic.composer.fluxui.dev "${{ secrets.FLUX_USERNAME }}" "${{ secrets.FLUX_LICENSE_KEY }}"

      - name: Install Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Copy Environment File
        run: cp .env.example .env

      - name: Generate Application Key
        run: php artisan key:generate

      - name: Create Database Schemas
        run: |
          PGPASSWORD=password psql -h localhost -U postgres -d ent_dash_testing -c "CREATE SCHEMA IF NOT EXISTS app;"
          PGPASSWORD=password psql -h localhost -U postgres -d ent_dash_testing -c "CREATE SCHEMA IF NOT EXISTS rekon;"

      - name: Run Migrations
        run: php artisan migrate --force
        env:
          DB_CONNECTION: pgsql
          DB_HOST: localhost
          DB_PORT: 5432
          DB_DATABASE: ent_dash_testing
          DB_USERNAME: postgres
          DB_PASSWORD: password

      - name: Build Assets
        run: npm run build

      - name: Run Tests
        run: ./vendor/bin/pest
        env:
          DB_CONNECTION: pgsql
          DB_HOST: localhost
          DB_PORT: 5432
          DB_DATABASE: ent_dash_testing
          DB_USERNAME: postgres
          DB_PASSWORD: password
          DB_SCHEMA: public,app,rekon
